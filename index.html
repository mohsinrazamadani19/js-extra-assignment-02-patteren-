<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
for (var i = 1; i <= 5; i++){
    for (var y = 1; y <= i; y++ ){
      
      document.write(i)
    }
    
    
    document.write("<br>")
  }
  document.write("<br>")

  for (var i = 5; i >= 0; i--){
    for (var y = 1; y <= i; y++ ){
      
      document.write("*")
    }
    
    
    document.write("<br>")
  }








    </script>
    
</body>
</html>
